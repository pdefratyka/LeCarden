<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <!-- Left Panel -->
    <div class="container-fluid col-md-8">
      <div class="row">
        <div class="col-md-6 offset-md-4 frame-container">
          <app-packet-table
            [packets]="packets$ | async"
            [selectedPacket]="selectedPacket"
            (selectPacket)="assignSelectedPacket($event)"
          ></app-packet-table>
        </div>
      </div>
    </div>
    <!-- Right Panel-->
    <ng-container *ngIf="selectedPacket">
      <div class="container-fluid col-md-3">
        <div class="row">
          <div class="col-md-12 frame-container">
            <app-learning-mode-selector
              [selectedMode]="selectedMode"
              (selectMode)="assignSelectedMode($event)"
            ></app-learning-mode-selector>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 frame-container">
            <app-basket-mode-selector
              [isBasketModeSelected]="isBasketModeSelected"
              [baskets]="baskets$ | async"
              (selectedBasket)="assingBasketModeNumber($event)"
              (basketMode)="selectBasketMode()"
              (resetBaskets)="resetBaskets()"
            ></app-basket-mode-selector>
          </div>
        </div>
        <ng-container
          *ngIf="
            !isBasketModeSelected && selectedMode !== null && lastResult$
              | async as lastResult
          "
        >
          <div class="row">
            <div class="col-md-12 frame-container">
              <app-last-result
                [result]="lastResult"
                [isLastResultMode]="isLastResultMode"
                (resultMode)="selectLastResult($event)"
              ></app-last-result>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="selectedMode !== null">
          <div classs="row">
            <div class="col-md-12">
              <button
                class="btn btn-success"
                [routerLink]="['/learn/translation/']"
              >
                {{ 'LABEL.START_LEARNING' | translate }}
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
    <div class="col-md-1"></div>
  </div>
</div>
