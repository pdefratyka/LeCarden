<div class="container">
  <table class="table" aria-describedby="show packet table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{ 'LABEL.NAME' | translate }}</th>
        <th scope="col">{{ 'LABEL.WORDS' | translate }}</th>
        <th scope="col">{{ 'LABEL.LAST_DATE' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let packet of packets; index as i"
        [ngClass]="{ selected: packet.id === selectedPacket }"
        (click)="emitSelectPacket(packet.id)"
      >
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ packet.name }}</td>
        <td>{{ packet.words ? packet.words.length : 0 }}</td>
        <td>Date</td>
      </tr>
    </tbody>
  </table>
</div>
