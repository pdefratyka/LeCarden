<div class="container-fluid">
  <div class="row">
    <table class="table mode-table col-md-12">
      <thead>
        <tr>
          <th scope="col" colspan="2">{{ 'LABEL.MODE' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr
          (click)="emitSelectMode(LanguageWayLearningMode.FOREIGN_TO_KNOWN)"
          [ngClass]="{
            selected: isModeSelected(LanguageWayLearningMode.FOREIGN_TO_KNOWN)
          }"
        >
          <td>
            {{ 'LABEL.FOREIGN_TO_KNOWN' | translate }}
          </td>
          <td>
            <input
              type="checkbox"
              [checked]="
                isModeSelected(LanguageWayLearningMode.FOREIGN_TO_KNOWN)
              "
            />
          </td>
        </tr>
        <tr
          (click)="emitSelectMode(LanguageWayLearningMode.KNOWN_TO_FOREIGN)"
          [ngClass]="{
            selected: isModeSelected(LanguageWayLearningMode.KNOWN_TO_FOREIGN)
          }"
        >
          <td>
            {{ 'LABEL.KNOWN_TO_FOREIGN' | translate }}
          </td>
          <td>
            <input
              type="checkbox"
              [checked]="isModeSelected(LanguageWayLearningMode.KNOWN_TO_FOREIGN)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
