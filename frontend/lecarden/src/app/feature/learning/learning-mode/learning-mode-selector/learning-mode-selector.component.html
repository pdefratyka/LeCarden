<div class="container">
  <table class="table" aria-describedby="show packet table">
    <thead>
      <tr>
        <th scope="col">{{ 'LABEL.MODE' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr
        (click)="emitSelectMode('foreginToKnown')"
        [ngClass]="{ selected: isModeSelected('foreginToKnown') }"
      >
        <td>
          {{ 'LABEL.FOREGIN_TO_KNOWN' | translate }}
        </td>
      </tr>
      <tr
        (click)="emitSelectMode('knownToForegin')"
        [ngClass]="{ selected: isModeSelected('knownToForegin') }"
      >
        <td>
          {{ 'LABEL.KNOWN_TO_FOREGIN' | translate }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
