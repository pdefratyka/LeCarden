<div class="container-fluid">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2" *ngFor="let i of [1, 2, 3, 4, 5]">
      <app-basket
        [selectedBasket]="selectedBasket"
        [basketNumber]="i"
        [basket]="filterBasket(i)"
        (currentBasket)="emitBasketModeNumber($event)"
      ></app-basket>
    </div>
  </div>
</div>
