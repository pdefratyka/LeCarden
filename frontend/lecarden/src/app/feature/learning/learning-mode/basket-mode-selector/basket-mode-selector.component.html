<div class="container">
  <table class="table" aria-describedby="show packet table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        (click)="emitBasketMode()"
        [ngClass]="{ selected: isBasketModeSelected }"
      >
        <td>
          {{ 'LABEL.BASKET_MODE' | translate }}
        </td>
        <td>
          <input type="checkbox" [checked]="isBasketModeSelected"/>
        </td>
      </tr>
    </tbody>
  </table>
</div>
