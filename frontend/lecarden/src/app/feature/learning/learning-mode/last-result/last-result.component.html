<ng-container *ngIf="result">
  <div class="container">
    <table class="table" aria-describedby="show packet table">
      <thead>
        <tr>
          <th>{{ 'LABEL.LAST_RESULT' | translate }}</th>
        </tr>
        <tr>
          <th scope="col">{{ 'LABEL.DATE' | translate }}</th>
          <th scope="col">{{ 'LABEL.SCORE' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr
          (click)="emitResultMode(result.id)"
          [ngClass]="{ selected: isLastResultMode }"
        >
          <td>
            {{ result.date | date: 'short' }}
          </td>
          <td>{{ result.score }}%</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
