<div class="container-fluid">
  <div class="row">
    <table class="table col-md-12">
      <thead>
        <tr class="head-row">
          <th scope="col" colspan="2">
            {{ 'LABEL.LAST_RESULT' | translate }}
          </th>
        </tr>
        <tr>
          <th scope="col">{{ 'LABEL.DATE' | translate }}</th>
          <th scope="col">{{ 'LABEL.SCORE' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr
          (click)="emitResultMode(result.id)"
          [ngClass]="{ selected: isLastResultMode }"
        >
          <td>
            {{ result.date | date: 'short' }}
          </td>
          <td>{{ result.score }}%</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
