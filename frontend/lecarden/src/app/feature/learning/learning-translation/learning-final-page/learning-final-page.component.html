<div class="container col-lg-5 frame">
  <div class="row">
    <button class="btn btn-success" (click)="emitSaveScore()">
      {{ 'LABEL.SAVE' | translate }}
    </button>
  </div>
  <div class="row" *ngIf="isBasketMode">
    <label class="my-auto">Save good answers to final basket</label>
    <input
      type="checkbox"
      id="saveToBasket5"
      (click)="emitFinalBasketMode()"
      class="ml-2 my-auto"
    />
  </div>
</div>
