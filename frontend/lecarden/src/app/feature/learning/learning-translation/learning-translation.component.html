<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <app-menu></app-menu>
    </div>
    <div class="col-md-1">
      <div class="row">
        <app-learning-result
          [packetSize]="result.wordsResultsTOs.length"
          [numberOfGoodAnswers]="statistic.numberOfGoodAnswers"
        ></app-learning-result>
      </div>
      <div class="row">
        <app-score
          [numberOfGoodAnswers]="statistic.numberOfGoodAnswers"
          [numberOfAttempts]="statistic.numberOfAttempts"
        >
        </app-score>
      </div>
    </div>
    <div class="col-md-5">
      <app-response-to-answer
        *ngIf="!answer.isCorrectAnswer"
        [answer]="answer"
        (continue)="continueAfterAnswerResponse()"
      ></app-response-to-answer>
      <app-examination
        *ngIf="packet.words.length > 0 && answer.isCorrectAnswer"
        [word]="packet.words[wordIterator].translation"
        (answer)="checkAnswer($event)"
      ></app-examination>
    </div>
    <div class="col-md-2">
      <div class="row">
        <app-german-shortcuts></app-german-shortcuts>
      </div>
      <app-learning-phase-result
        *ngIf="statistic.scoreAfterRound.length > 0"
        [scores]="statistic.scoreAfterRound"
        [packetSize]="result.wordsResultsTOs.length"
      ></app-learning-phase-result>
    </div>
  </div>
</div>
