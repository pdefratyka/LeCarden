<form
  class="container frame col-md-12"
  [formGroup]="learningForm"
  (ngSubmit)="emitAnswer()"
>
  <div class="form-group row">
    <div class="col-md-8">
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'LABEL.ANSWER' | translate }}"
        formControlName="answer"
        (keypress)="keyPress($event)"
        id="inputLogin"
        autocomplete="off"
        #answerInput
      />
    </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-success">
      {{ 'LABEL.SUBMIT' | translate }}
    </button>
  </div>
</form>
