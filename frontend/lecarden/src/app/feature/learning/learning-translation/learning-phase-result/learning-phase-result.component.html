<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 my-auto mx-auto">
      <h3 class="text-center">Score after round</h3>
    </div>
  </div>

  <ng-container *ngFor="let score of scores; let i = index">
    <div class="row">
      <div class="col-md-12 my-auto mx-auto">
        <h3 class="text-center">
          {{ i + 1 }}. {{ score }}/{{ getPacketForResult(i) }}
        </h3>
      </div>
    </div>
  </ng-container>
</div>
