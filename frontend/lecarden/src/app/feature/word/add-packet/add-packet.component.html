<app-header></app-header>
<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-lg-4 col-md-6 col-xl-3"></div>
    <div class="col-lg-8 col-md-6 col-xl-9">
      <div class="row static-row-3">
        <div class="col-md-6">
          <app-message></app-message>
        </div>
      </div>
      <div class="row">
        <div class="container col-md-5 frame">
          <div class="row">
            <div class="col-md-12 word-table">
              <app-word-menu
                [words]="filteredWords"
                [addedWordsIndex]="addedWordsIndex"
                (addWord)="addWordToPacket($event)"
                (filter)="filterWords($event)"
              ></app-word-menu>
            </div>
          </div>
        </div>
        <div class="container col-md-6 frame">
          <div class="col-md-12">
            <app-packet-menu
              (savePacket)="savePacket($event)"
              (removeWord)="removeWord($event)"
              (cancelPacket)="clearWordsInPacket()"
              [wordsInPacket]="wordsInPacket"
              [packetName]="packetName"
            ></app-packet-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
