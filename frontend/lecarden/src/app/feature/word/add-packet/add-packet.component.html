<app-header></app-header>
<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-lg-2"></div>
    <div class="col-lg-10">
      <div class="row static-row-3"></div>
      <div class="row">
        <div class="container col-md-5">
          <div class="row">
            <div class="col-md-12 word-table">
              <app-word-menu
                [words]="words$ | async"
                [addedWordsIndex]="addedWordsIndex$ | async"
                (addWord)="addWordToPacket($event)"
                (filter)="filterWords($event)"
                (loadWords)="loadPageWords()"
              ></app-word-menu>
            </div>
          </div>
        </div>
        <div class="container col-md-6">
          <div class="col-md-12">
            <app-packet-menu
              (savePacket)="savePacket($event)"
              (removeWord)="removeWord($event)"
              (cancelPacket)="clearWordsInPacket()"
              (setPacketName)="setPacketName($event)"
              (setPacketLanguage)="setPacketLanguage($event)"
              [wordsInPacket]="wordsInPacket$ | async"
              [packetName]="packetName$ | async"
              [languages]="languages$ | async"
            ></app-packet-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
