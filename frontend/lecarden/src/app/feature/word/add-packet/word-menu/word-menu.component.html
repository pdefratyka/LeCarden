<div class="container-fluid">
  <div class="row">
    <div class="container col-md-12">
      <div class="row">
        <div class="col-md-12 word-filter">
          <app-search (filter)="emitFilter($event)"></app-search>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-add-packet-word-table
            (addWord)="emitAddWord($event)"
            [words]="words"
            [addedWordsIndex]="addedWordsIndex"
          ></app-add-packet-word-table>
        </div>
      </div>
    </div>
  </div>
</div>
