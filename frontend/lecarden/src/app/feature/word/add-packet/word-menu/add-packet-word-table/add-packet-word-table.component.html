<div class="container">
  <table class="table" aria-describedby="Add packet table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{ 'LABEL.WORD' | translate }}</th>
        <th scope="col">{{ 'LABEL.MEANING' | translate }}</th>
        <th scope="col">{{ 'LABEL.CATEGORY' | translate }}</th>
        <th scope="col">{{ 'LABEL.ADD' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of words; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ word.name }}</td>
        <td>{{ word.translation }}</td>
        <td>{{ word.category }}</td>
        <td>
          <button
            class="btn btn-success"
            (click)="emitAddWord(word)"
            [disabled]="addedWordsIndex.get(word.id)"
          >
            +
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
