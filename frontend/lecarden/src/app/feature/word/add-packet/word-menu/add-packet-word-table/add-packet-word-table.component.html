<div class="container">
  <table class="table" aria-describedby="Add packet table">
    <thead>
      <tr class="row">
        <th scope="col" class="col-md-1">#</th>
        <th scope="col" class="col-md-3">{{ 'LABEL.WORD' | translate }}</th>
        <th scope="col" class="col-md-3">{{ 'LABEL.MEANING' | translate }}</th>
        <th scope="col" class="col-md-3">{{ 'LABEL.CATEGORY' | translate }}</th>
        <th scope="col" class="col-md-2">{{ 'LABEL.ADD' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of words; index as i" class="row">
        <th scope="row" class="col-md-1">{{ i + 1 }}</th>
        <td class="col-md-3">{{ word.name }}</td>
        <td class="col-md-3 dots">{{ word.translation }}</td>
        <td class="col-md-3">{{ word.category }}</td>
        <td class="col-md-2">
          <button
            class="btn btn-success"
            (click)="emitAddWord(word)"
            [disabled]="isWordAlreadyAdded(word.id)"
          >
            +
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
