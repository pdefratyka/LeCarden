<div class="container">
  <div class="row justify-content-end">
    <button
      type="submit"
      class="btn btn-success mr-4"
      (click)="emitSavePacket()"
      [disabled]="addPacketForm.invalid"
    >
      Save
    </button>
    <button type="button" (click)="emitClearForm()" class="btn btn-danger mr-4">
      Cancel
    </button>
  </div>
</div>
