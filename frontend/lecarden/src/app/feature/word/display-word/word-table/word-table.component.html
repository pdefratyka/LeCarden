<div class="container">
  <table class="table" aria-describedby="Word table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Plural</th>
        <th scope="col">Meaning</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of words">
        <td>{{ word.name }}</td>
        <td>{{ word.plural }}</td>
        <td>{{ word.translation }}</td>
        <td>{{ word.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
