<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-8">
      <div class="row static-row-3">
        <div class="col-md-6"></div>
      </div>
      <div class="row mb-5">
        <div class="container col-md-8 frame">
          <div class="row">
            <div class="col-md-12 filter">
              <app-search (filter)="filterWords($event)"></app-search>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 word-table">
              <app-word-table [words]="words$ | async"></app-word-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
