<div class="container">
  <form>
    <div class="form-group">
      <label for="german-word-input">German Word</label>
      <input
        type="text"
        class="form-control"
        id="german-word-input"
        aria-describedby="german-word-help-label"
        placeholder="Enter word"
      />
      <small id="german-word-help-label" class="form-text text-muted"
        >Po średniku możesz dodać synonimy</small
      >
    </div>
    <div class="form-group">
      <label for="plural-input">Plural</label>
      <input
        type="text"
        class="form-control"
        id="plural-input"
        placeholder="Plural"
      />
    </div>
    <div class="form-group">
      <label for="meaning-input">Meaning</label>
      <input
        type="text"
        class="form-control"
        id="meaning-input"
        placeholder="Meaning"
        aria-describedby="meaning-help-label"
      />
    </div>
    <small id="meaning-help-label" class="form-text text-muted"
      >Po średniku możesz dodać synonimy</small
    >
    <div class="form-group">
      <label for="category-input">Category</label>
      <input
        type="text"
        class="form-control"
        id="category-input"
        placeholder="Category"
      />
    </div>
    <button type="submit" class="btn btn-primary" id="submit-button">
      Submit
    </button>
  </form>
</div>
