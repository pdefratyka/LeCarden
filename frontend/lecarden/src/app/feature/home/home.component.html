<app-header (sidebarDisplay)="changeSidebarDisplay()"></app-header>
<div class="page-wrapper" [ngClass]="{ toggled: isToggled }">
  <app-sidebar [isSidebarDisplayed$]="sidebarDisplay$"></app-sidebar>
  <main class="content">
    <router-outlet></router-outlet>
    <div
      class="overlay"
      (click)="changeSidebarDisplay()"
      [ngClass]="{ show: !isToggled }"
    ></div>
  </main>
</div>
