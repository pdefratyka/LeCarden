<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-lg-12">
      <app-application-title></app-application-title>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-4 offset-lg-4">
      <app-register-form (registerUser)="register($event)"></app-register-form>
    </div>
  </div>
  <ng-container *ngIf="invalidData">
    <div class="row mt-4">
      <div class="col-lg-12">
        <app-form-error-message
          [message]="'ERROR.WRONG_REGISTER_DATA' | translate"
        ></app-form-error-message>
      </div>
    </div>
  </ng-container>
  <div class="row mt-4">
    <div class="col-lg-12">
      <app-loading-gif [loadGif]="loadGif"></app-loading-gif>
    </div>
  </div>
</div>
