<form
  [formGroup]="registerForm"
  class="container frame col-md-4"
  (ngSubmit)="register()"
>
  <div class="form">
    <input
      type="text"
      formControlName="login"
      [ngClass]="{ 'is-invalid': login.invalid && login.touched }"
      class="form-control"
      placeholder="Login"
    />
    <input
      type="email"
      formControlName="email"
      [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
      class="form-control"
      placeholder="Email"
    />
    <input
      type="password"
      formControlName="password"
      [ngClass]="{ 'is-invalid': password.invalid && password.touched }"
      class="form-control"
      placeholder="Password"
    />
    <input
      type="password"
      formControlName="confirmPassword"
      class="form-control"
      [ngClass]="{
        'is-invalid': confirmPassword.invalid && confirmPassword.touched
      }"
      placeholder="Confirm password"
    />
    <div class="row justify-content-end">
      <button
        type="submit"
        class="btn btn-success mr-4"
        [disabled]="registerForm.invalid"
      >
        Submit
      </button>
      <button type="button" class="btn btn-danger mr-4" [routerLink]="['/login']">
        Cancel
      </button>
    </div>
  </div>
</form>
