<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-lg-12">
      <app-application-title></app-application-title>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-4 offset-lg-4">
      <app-login-form
        (loginEvent)="loginAction($event)"
        [invalidCredentials]="invalidCredentials"
      ></app-login-form>
    </div>
  </div>
  <ng-container *ngIf="invalidCredentials">
    <div class="row mt-4">
      <div class="col-lg-12">
        <app-form-error-message
          [message]="'ERROR.WRONG_CREDENTIALS' | translate"
        ></app-form-error-message>
      </div>
    </div>
  </ng-container>
