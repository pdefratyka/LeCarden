<div class="container frame col-md-4">
  <div class="form">
    <input type="text" class="form-control" placeholder="Login" />
    <input type="password" class="form-control" placeholder="Password" />
    <div class="row justify-content-end">
      <button type="submit" class="btn btn-success mr-4">Login</button>
      <button type="button" class="btn btn-danger mr-4" [routerLink]="['/register']">
        Register
      </button>
    </div>
  </div>
</div>
