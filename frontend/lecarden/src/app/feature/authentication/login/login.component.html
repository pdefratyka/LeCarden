<div class="container-fluid">
  <div class="row toast-message">
    <app-toast-messge
      class="ml-2"
      *ngIf="createdInformation !== ''"
      [text]="createdInformation"
    ></app-toast-messge>
    <div class="container-fluid col-md-6">
      <app-invalid-credentials
        class="offset-md-3 row"
        *ngIf="invalidCredentials"
      ></app-invalid-credentials>
    </div>
  </div>
</div>
<app-application-title></app-application-title>
<app-login-form (loginEvent)="loginAction($event)"></app-login-form>
